<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Help Answer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Full-screen centering and mobile-friendly layout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: Georgia, "Times New Roman", serif;
    }

    .wrapper {
      max-width: 90vw;
      box-sizing: border-box;
      padding: 16px;
    }

    .answer-box {
      white-space: pre-line;   /* preserve newlines */
      font-weight: normal;       /* make text normal */
      font-size: rem;         /* typical novel text size */
      line-height: 1.4;        /* good readability */
    }

    @media (min-width: 768px) {
      .wrapper {
        max-width: 600px;
      }
    }
	
	.back-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 20px;
  background: #0078ff;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  text-align: center;
}

.back-btn:active {
  opacity: 0.8;
}

  </style>
</head>
<body>
<div class="wrapper">
  <div class="answer-box">
    {{ answer | safe }}
  </div>
  <a href="/gemini-call" class="back-btn">Back</a>  
</div>



</body>
</html>
