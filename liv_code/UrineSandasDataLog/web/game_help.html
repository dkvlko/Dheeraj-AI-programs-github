<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Help</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 12px;
        }

        .description {
            margin: 0 0 16px 0;
            color: #555;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
            min-height: 10em;
            border-radius: 6px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: Georgia, "Times New Roman", serif;  /* novel-style font */
            font-size: 1rem;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 12px;
            justify-content: space-between;
        }


        button {
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        #submit-btn {
            background: #28a745;
            color: white;
        }

        #status {
            margin-top: 10px;
            min-height: 1em;
            font-size: 0.9rem;
            color: #444;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <h1>Game Help</h1>
        <p class="description">Dictate your game question or type it, then press Submit.</p>

        <form id="game-form" method="post" action="/game-help">
            <label for="query_text">Your question</label>
            <textarea id="query_text" name="query_text"
                      rows="12"
                      placeholder="For example: How do I sprint in The Witcher 3 with an Xbox controller?"></textarea>
            
                <!-- Centered game selection dropdown -->
                <div style="text-align: center; margin: 12px 0;">
                    <label for="game_choice" style="display: block; margin-bottom: 6px;">
                        Select Game
                    </label>

                    <select id="game_choice" name="game_choice" required>
                        <option value="" disabled selected>-- Choose a game --</option>
                        <option value="Fortnite">Fortnite</option>
                        <option value="Minecraft">Minecraft</option>
                        <option value="Roblox">Roblox</option>
                        <option value="Batman Arkham">Batman Arkham</option>
                        <option value="Assassins Creed Unity">Assassins Creed Unity</option>
                        <option value="Dying Light">Dying Light</option>
                        <option value="Max Payne 3">Max Payne 3</option>
                        <option value="The Witcher 3: Wild Hunt">The Witcher 3: Wild Hunt</option>
                        <option value="GTA 5">GTA 5</option>
                    </select>
                </div>

            <div class="controls">
                <div class="controls-right">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </div>

            <p id="status" aria-live="polite"></p>
        </form>
    </div>
</div>

<script>
    const statusEl = document.getElementById("status");
    const textarea = document.getElementById("query_text");
   
    // On normal form submit, the server will just return "Success"
    document.getElementById("game-form").addEventListener("submit", () => {
        statusEl.textContent = "Submittingâ€¦";
    });
</script>
</body>
</html>
